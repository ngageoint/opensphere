<div style="height:100%">
  <div class="layers-header">
    <table style="width:100%;margin-bottom:5px;">
      <tr>
        <td class="control-label">Group By:</td>
        <td style="width:100%;padding-left:0px;">
          <select style="width: 100%" class="no-margin" ng-model="view" ng-change="areasCtrl.search()" ng-options="key for (key, value) in views"/>
        </td>
        <td>
      </tr>
    </table>
    <div class="search-box">
      <input class="search top-gapxs" type="text" ng-model="term" ng-change="areasCtrl.search()"
          placeholder="Search areas"></input>
      <span class="input-clear" ng-click="areasCtrl.clearSearch()" ng-show="term" title="Clear the search term">
        <i class="fa fa-times"></i>
      </span>
    </div>
  </div>
  <div class="layers-main" autoheight siblings=".layers-header, .areas-footer">
    <slicktree x-data="areas" selected="selected" show-root="true" context-menu="contextMenu" checkbox-tooltip="Show or hide the area" multi-select="true" disposable="true"></slicktree>
  </div>
  <div class="areas-footer">
    <div class="pull-right">
      <button class="btn btn-default" ng-click="areasCtrl.launch()" title="Sets the areas and filters for each layer">
        <i class="fa fa-filter green-icon"></i> Advanced
      </button>
    </div>
    <button class="btn btn-default" ng-click="areasCtrl.export()" ng-disabled="areasCtrl.exportDisabled()"><i class="fa fa-download yellow-icon"></i> Export</button>
    <div class="import-group btn-group" ng-right-click="areasCtrl.openImportMenu()">
      <button class="btn btn-default" ng-click="areasCtrl.import()" title="Import areas only">
        <i class="fa fa-sign-in color-import"></i>
        Import
      </button>
      <button class="btn addon" ng-click="areasCtrl.openImportMenu()" title="Additional area import options">
        <i class="fa fa-chevron-down"></i>
      </button>
    </div>
  </div>
</div>
