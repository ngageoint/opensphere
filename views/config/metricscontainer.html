<div class="ui-metrics-container window-content-wrapper">
  <div class="window-content">
    <nav class="metrics-nav">
      <slicktree x-data="metricsNodes" selected="selected" show-root="false" multi-select="false"></slicktree>
    </nav>
    <section class="metrics-container">
      <metricdetails metric="selected"></metricdetails>
    </section>
  </div>
  <div class="window-footer">
    <div class="pull-right" >
      <button type="button" class="btn btn-default" ng-click="setCon.close()">
        <i class="fa fa-fw fa-check"></i>
        Close
      </button>
    </div>
    <div class="pull-left">
      <span class="search-box">
        <input class="search" style="margin-left:3px;" type="text" ng-model="setCon.term" ng-change="setCon.search()"
            placeholder="Search features"></input>
        <span class="input-clear" ng-click="setCon.clearSearch()" ng-show="setCon.term" title="Clear the search term">
          <i class="fa fa-times"></i>
        </span>
      </span>
    </div>
  </div>
</div>
