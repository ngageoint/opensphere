<div class="flex-fill w-100 d-flex flex-column">
  <div class="modal-body d-flex flex-row flex-fill u-overflow-y-hidden">
    <div class="col-3 pl-0 pr-2 d-flex flex-fill">
      <slicktree x-data="settingsNodes" selected="selected" show-root="false" class="border rounded"></slicktree>
    </div>
    <div class="d-flex flex-column flex-fill col pl-0 pr-0">
      <uiswitch class="d-flex flex-column flex-fill" items="selected" directive-function="setCon.getUi" generic="defaultsettingui"></uiswitch>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-between" ng-class="{'border-0': hideClose}">
    <div class="d-flex">
      <button title="{{resetDisabledText || 'Reset All Settings'}}" type="button" class="btn btn-danger" ng-click="setCon.reset();" ng-disabled="!!resetDisabledText">
        <i class="fa fa-fw fa-refresh"></i>
        Reset Settings
      </button>
      <div list list-id="settings-window-button"></div>
    </div>
    <button ng-if="!hideClose" type="button" class="btn btn-secondary" ng-click="setCon.close()">
      <i class="fa fa-fw fa-check"></i>
      Close
    </button>
  </div>
</div>
