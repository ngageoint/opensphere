<div>
  <h5 class="text-center">Export Options</h5>
  <div>
    <div class="form-group">
      <div class="form-check">
        <input id="js-exportall" class="form-check-input" type="radio" name="exportOptions" value="allData" checked ng-model="option">
        <label for="js-exportall" class="form-check-label">
          Export all {{ctrl.showcount ? '(' + ctrl.allData.length + ' items)': ''}}
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input id="js-exportselected"  class="form-check-input" type="radio" name="exportOptions" value="selectedData" ng-model="option">
        <label for="js-exportselected" class="form-check-label">
          Export selected {{ctrl.showcount ? '(' + ctrl.selectedData.length + ' items)': ''}}
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input id="js-exportactive"  class="form-check-input" type="radio" name="exportOptions" value="activeData" ng-model="option">
        <label for="js-exportactive" class="form-check-label">
          Export active (checked) {{ctrl.showcount ? '(' + ctrl.activeData.length + ' items)': ''}}
        </label>
      </div>
    </div>
  </div>
</div>
