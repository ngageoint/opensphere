<div class="file-import window-content-wrapper">
  <div class="window-content">
    <div>
      <div><b>{{file.getFileName()}}</b></div>
      <div ng-if="!isZip">
        <div><i class="fa fa-warning orange-icon"></i> The file type could not be detected</div>
        <div>Please choose from the list of supported types:</div>
      </div>
      <div ng-if="isZip"><i class="fa fa-warning orange-icon"></i> Zip file detected - please unzip this file before importing</div>
    </div>
    <select ng-if="!isZip" ng-model="import" ng-options="importer.title for importer in importers"></select>
  </div>
  <div class="window-footer">
    <div class="pull-right">
      <button ng-if="isZip" class="btn btn-default" ng-click="anytype.close()" title="Close">
        <i class="fa fa-times red-icon"></i> Close
      </button>
      <button ng-if="!isZip" class="btn btn-default" ng-click="anytype.accept()" ng-disabled="!import" title="Import the file">
        <i class="fa fa-check blue-icon"></i> OK
      </button>
      <button ng-if="!isZip" class="btn btn-default" ng-click="anytype.close()" title="Cancel import"><i class="fa fa-ban red-icon"></i> Cancel</button>
    </div>
  </div>
</div>
