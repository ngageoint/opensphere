<div class="server-form ogcserver-form window-content-wrapper">
  <div class="window-content">
    <div ng-show="testing" class="testing"><i class="fa fa-4x fa-spin fa-smooth fa-spinner"></i><p>Testing...</p></div>
    <form ng-show="!testing" name="form" class="form-horizontal form-compressed" ng-submit="ctrl.accept()">
      <table style="width:100%">
        <tr>
          <td class="control-label">Title:</td>
          <td class="wide">
            <input unique-provider-title type="text" class="wide" name="title" ng-disabled="!edit" ng-model="config.label" ng-required="true" ng-maxlength="1000"/>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <span class="help-inline" data-ng-show="form.title.$error.maxlength">Title is too long!</span>
            <span class="help-inline" data-ng-show="form.title.$error.unique">Title is not unique!</span>
            <span class="help-inline" data-ng-show="form.title.$error.required">Please enter a title</span>
          </td>
        </tr>
        <tr>
          <td class="control-label">WMS (Tile) Server:</td>
          <td class="wide">
            <input type="text" name="wms" class="wide" ng-disabled="!edit" ng-model="config.wms"
                ng-required="!config.wms && !config.wfs" ng-maxlength="1000" placeholder="e.g. http://www.example.com/ogcserver/wms"/>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <span class="help-inline" data-ng-show="form.wms.$error.maxlength">URL is too long!</span>
            <span class="help-inline" data-ng-show="form.wms.$error.required">Please enter a URL</span>
          </td>
        </tr>
        <tr>
          <td class="control-label">WFS (Features) Server:</td>
          <td class="wide">
            <input type="text" name="wfs" class="wide" ng-disabled="!edit" ng-model="config.wfs"
                ng-required="!config.wms && !config.wfs" ng-maxlength="1000" placeholder="e.g. http://www.example.com/ogcserver/wfs"/>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <span class="help-inline" data-ng-show="form.wfs.$error.maxlength">URL is too long!</span>
            <span class="help-inline" data-ng-show="form.wfs.$error.required">Please enter a URL</span>
          </td>
        </tr>
      </table>
      <input type="submit" class="hidden">
    </form>
    <div class="error" ng-if="error">
      <h5>Error!</h5>
      <p ng-bind-html="error"></p>
    </div>
  </div>
  <div class="window-footer">
    <div class="pull-right">
      <button class="btn btn-default" ng-click="ctrl.accept()" ng-disabled="form.$invalid || testing"><i class="fa fa-check lt-blue-icon"></i> {{edit ? 'Save' : 'OK'}}</button>
      <button class="btn btn-default" ng-click="ctrl.close()"><i class="fa fa-ban red-icon"></i> Cancel</button>
    </div>
  </div>
</div>
