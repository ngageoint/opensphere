<div class="position-window window-content-wrapper">
  <div class="window-content">
  <pre class="selectable" style="background-color:#555;color:white;"
    ng-bind="value"></pre>
  <label>Select Text, Ctrl+C, Enter</label>
  </div>
  <div class="window-footer">
    <div class="pull-right">
      <button class="btn btn-default" ng-click="copyPosition.close()">

      </button>
    </div>
  </div>
</div>
