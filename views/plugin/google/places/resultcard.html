<div class="coord-result-card pointer" ng-mouseover="resultCtrl.over()" ng-mouseout="resultCtrl.out()" ng-click="resultCtrl.goTo()">
  <div class="google-places result-card-header" 
    <span><i class="fa fa-map-marker"></i> {{resultCtrl.getField('name')}}</span>
  </div>
  <div>
    <span class="result-type">{{resultCtrl.getField('types').slice(0, 3).join(', ')}}</span>
  </div>
  <p>{{resultCtrl.getField('vicinity')}}</p>
</div>
