<div class="d-flex flex-column flex-fill">
  <div class="modal-body d-flex flex-fill flex-column">
    <form name="exportForm" class="d-flex flex-fill flex-column">

      <div class="d-flex flex-fill form-group">
        <label class="col-3 col-form-label text-right u-required">Name</label>
        <div class="col">
          <input class="form-control" type="text" name="title" ng-model="treeExport.title" ng-maxlength="200" required>
          <validation-message target="exportForm.title"></validation-message>
        </div>
      </div>

      <div class="d-flex flex-fill form-group">
        <label class="col-3 col-form-label text-right">Save To</label>
        <div class="col">
          <select class="custom-select" ng-model="treeExport.persister" ng-options="value as key for (key, value) in treeExport.persisters">
          </select>
        </div>
      </div>

      <div>
        <div class="js-additional-ui__container" ng-show="treeExport.additionalOptions">
          <addexportoptions options="options" showcount="true"></addexportoptions>
        </div>
      </div>

      <h5 class="mt-3 text-center">KML Options</h5>
      <div class="js-export-ui__container">
        <kmlexport simple="true" exporter="treeExport.exporter" ></kmlexport>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="treeExport.confirm()" ng-disabled="exportForm.$invalid || treeExport.disable()">
      <i class="fa fa-check"></i>
      OK
    </button>
    <button class="btn btn-secondary" ng-click="treeExport.cancel()">
      <i class="fa fa-ban"></i>
      Cancel
    </button>
  </div>

</div>
