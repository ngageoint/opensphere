<div class="confirm-window window-content-wrapper">
  <div class="window-content">
    <form class="confirm-form form-compact no-margin" ng-class="formClass" name="confirmForm"
        ng-submit="confirm.confirm()" novalidate>
      <span class="confirm-text" ng-transclude></span>
    </form>
  </div>
  <div class="window-footer">
    <div class="pull-right">
      <button type="submit" ng-class="yesButtonClass" class="btn btn-default" ng-click="confirm.confirm()" ng-disabled="confirmForm.$invalid || !valid" title="{{yesButtonTitle}}">
        <i ng-class="yesIcon" ng-if="yesIcon"></i>
        {{yesText}}
      </button>
      <button type="button" ng-class="noButtonClass" class="btn btn-default" ng-if="!hideCancel" ng-click="confirm.cancel()" title="{{noButtonTitle}}">
        <i ng-class="noIcon" ng-if="noIcon"></i>
        {{noText}}
      </button>
    </div>
  </div>
</div>
