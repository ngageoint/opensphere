<div class="text-prompt window-content-wrapper">
  <div class="window-content no-footer">
    <div ng-if="title">
      {{title}}
    </div>
    <div ng-class="!text2 && 'bot-gap'">
      {{text}}
      <input id="main" type="text" class="w-100" ng-model="value" readonly="readonly"/>
    </div>
    <div ng-if="text2 && value2" class="bot-gap">
      {{text2}}
      <input type="text" class="w-100" ng-model="value2" readonly="readonly"/>
    </div>
  </div>
</div>
