language: node_js
cache:
  yarn: true
  directories:
  - "node_modules"
  - ~/.cache
notifications:
  email: false
node_js:
- "8"
os:
- linux
addons:
  chrome: stable
  hosts:
    - localhost
  apt:
    sources:
    - sourceline: "deb https://dl.yarnpkg.com/debian/ stable main"
      key_url: "https://dl.yarnpkg.com/debian/pubkey.gpg"
    packages:
    - yarn
install:
- yarn config list
- yarn
script:
- ./ci-script.sh
after_success:
- chmod ugo+x ./deploy.sh
- "./deploy.sh"
after_failure:
- "./cypress/support/s3-artifact-upload.sh"
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
  - S3SCREENSHOT=true
  - S3COMPARISON=true
  - S3VIDEO=true
