language: node_js
cache:
  yarn: true
  directories:
  - "node_modules"
notifications:
  email: false
node_js:
- stable
os:
- linux
addons:
  chrome: stable
  apt:
    sources:
    - key_url: "https://dl.yarnpkg.com/debian/pubkey.gpg"
    - sourceline: "deb https://dl.yarnpkg.com/debian/ stable main"
    packages:
    - yarn
install:
- yarn config list
- yarn
script:
- set -e
- yarn run build
- yarn run test
- yarn run apidoc
- set +e
after_success:
- chmod ugo+x ./deploy.sh
- "./deploy.sh"
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
